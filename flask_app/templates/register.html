<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 bg-white round p-4 shadow"> 
                <div class="row justify-content-center mb-4">
                    <!-- logo goes here -->
                    <img src="{{ url_for('static', filename='images/game.jpg')}}"class="w-30"/> 
                </div>
                <form action="/register" method="POST">
                    {% with messages = get_flashed_messages(category_filter=["register"]) %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="mb-4">
                        <label for="first_name" class="form-label">First name:</label>
                        <input type="first_name" class="form-control" name="first_name" >
                    </div>
                    <div class="mb-4">
                        <label for="last_name" class="form-label">Last name:</label>
                        <input type="last_name" class="form-control" name="last_name" >
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" >
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password" >
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Confirm password:</label>
                        <input type="password" class="form-control" name="confirm_password" >
                    </div>
                    <button type="Register" class="btn btn-info w-100">Register</button>
                </form>
                <p class="mb-0 text-center"> Already registered?<a href="/login_form" class="text-decoration-none"> Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
